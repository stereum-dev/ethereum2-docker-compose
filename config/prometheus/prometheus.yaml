global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).
# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093
# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"
# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  - job_name: 'prysm'
    static_configs:
      - targets: ['prysm_beacon:8080']
  - job_name: 'prysm_beacon_slasher'
    static_configs:
      - targets: ['prysm_beacon_slasher:8080']
  - job_name: 'prysm_slasher'
    static_configs:
      - targets: ['prysm_slasher:8680']
  - job_name: 'lighthouse'
    static_configs:
      - targets: ['lighthouse_beacon:5054']
  - job_name: 'teku'
    metrics_path: /metrics
    static_configs:
      - targets: ['teku_beacon:8008']
  - job_name: 'vouch1'
    static_configs:
      - targets: ['vouch:8081']
  - job_name: 'dirk1'
    static_configs:
      - targets: ['dirk:8081']
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
  - job_name: 'renderer'
    static_configs:
      - targets: ['renderer:8082']      
